<!DOCTYPE html>
<html>

<head>
    <title>Confirm</title>
    <meta charset="utf-8"/> 
</head>

<body>
    <h3>Botão Confirm</h3>
 
    <script language="javascript">

      var js_resp;

      js_resp = window.confirm('Clique em um dos dois botões');
    
      if(js_resp == true){
        document.write('Voce cliclou em <b>Confirmar</b>');
      }else{
        document.write('Voce clicou em <b>Cancelar</b>');
      }

    //-->
    </script>


</body>
</html>
