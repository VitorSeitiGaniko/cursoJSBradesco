

<!DOCTYPE html>
<html>

<head>
    <title>Maior número usando ternario</title>
    <meta charset="utf-8"/> 
</head>

<body>

	<form name="FormNumeros" action=" " method="post">
        Digite o primeiro numero............: <input type="text" name="f_n1" /><p></p>
        Digite o segundo numero...: <input type="text" name="f_n2" /><p></p>
       <input type="button" name="btn_concatena" value="Calcular" onclick="maiorMenor()" />
    </form>

	
	
    <script language="javascript">
	
	

	function maiorMenor(){

		var n1;
		var n2;

		n1 = parseInt(document.FormNumeros.f_n1.value);
		n2 = parseInt(document.FormNumeros.f_n2.value);
		
		(n1 < n2) ? document.write(n2 + ' é maior que o ' + n1) : document.write(n1 + ' é maior que o ' + n2);

	}
           
 

    //-->
    </script>


</body>
</html>
